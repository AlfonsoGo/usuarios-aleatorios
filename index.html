<!doctype html>
<html lang="es">
<head>
    <title>Random Users</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <h1 class="display-3 text-center">Lista aleatoria de Usuarios</h1>
</div>
<div class="container">
    <div class="row justify-content-center">
        <button class="btn btn-primary btn-lg btn-block" id="boton">Hazlo!</button>
        <div id="almacenar" class="container"></div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>


<script>
    $(function () {
      var datos = $.ajax({
            url: 'https://randomuser.me/api/?results=50',
            dataType: 'json'
        });

        $("#boton").on("click", function () {
            $(this).css({
                "display": "none"
            });
            console.log(datos.responseJSON)
        });
        $(datos.responseJSON.results).each(function (i,item) {
          $("#almacenar").append()


        })

    })
</script>
</body>
</html>
